
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
            <div class="margin1">
                <div class="input-field">
                    <input id="project" type="text" class="validate black-text">
                    <label for="project">Project Name</label>
                </div>
            </div>
            <div class="margin1">
                <label>Date</label>
                <input type="date" class="datepicker black-text">
            </div>
            <div class="margin1">
                <div class="input-field">
                    <input id="description" type="text" class="validate black-text">
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="margin1">
                <div class="input-field">
                    <input id="hours" type="text" class="validate black-text">
                    <label for="hours">Hours</label>
                </div>
            </div>
            <div class="row center">
                <a href="" id="download-button" class="btn-flat waves-effect waves-light teal lighten-1">Add</a>
            </div>

        <table class="teal-text text-lighten-2 margin1 centered striped bordered responsive-table">
        <thead>
          <tr>
              <th>Project Name</th>
              <th>Date</th>
              <th>Description</th>
              <th>Hours</th>
          </tr>
        </thead>

        <tbody>
          <tr class="black-text" ng-repeat="Entries in vm.addentries">
            <td >{{Entries.project}}</td>
            <td >{{Entries.date}}</td>
            <td >{{Entries.description}}</td>
            <td >{{Entries.hours}}</td>
          </tr>
        </tbody>
      </table>
        <div class="row center margin1">
          <a href="" id="download-button" class="btn-flat waves-effect waves-light teal lighten-1">Save</a>
        </div>


        </div>
    </div>
  </div>
