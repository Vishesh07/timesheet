<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>LOGIN</title>


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../../assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../../assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
  <body>
    <nav class="teal" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="" class="brand-logo  white-text">Login</a>

    </div>
  </nav>

<div id="index-banner" class="parallax-container" >
    <div class="section no-pad-bot marginlogin2">
      <div class="container">
        <br><br>
        <h3 class="header center teal-text text-lighten-2"></h3>
        <table class="teal-text text-lighten-2 marginlogin centered">
        <thead>
          <tr>
              <th data-field="id">Username</th>
              <th data-field="date">Password</th>
          </tr>
        </thead>

        <tbody>
          <tr class="black-text">
            <td>  <div class="input-field col s6">
          <i class="material-icons prefix black-text">perm_identity</i>
          <input id="user_name" type="text" ng-model="vm.user.username" class="validate black-text">
          <label for="user_name">Username</label>
        </div>
        </td>
            <td>  <div class="input-field col s6">
            <i class="material-icons prefix black-text">lock</i>
          <input id="password" type="password" ng-model="vm.user.password" class="validate black-text">
          <label for="password">Password</label>
        </div>
        </td>
          </tr>
        </tbody>
      </table>


        <div class="row center login">
          <!--<input type="button" value="{{vm.loginBtnText}}"  ng-click="vm.login(loginForm)" >-->
          <a ui-sref="secure.home" ng-click="vm.login(vm.user)"  class="btn-flat waves-effect waves-light teal lighten-1">Login</a>

        </div>
        <br><br>
        </div>
      </div>
    </div>

 <footer class="page-footer blue-grey darken-4 body1 main1">
    <div class="container">

    </div>
</footer>

    <script src="../../controllers/home.js"></script>
